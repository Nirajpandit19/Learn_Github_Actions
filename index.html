<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions Tutorial</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --text-color: #333;
            --accent-color: #2da44e; /* GitHub Green */
        }

        body.dark-mode {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: 0.3s ease;
        }

        h1 {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: var(--accent-color);
            color: white;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        #message {
            margin-top: 20px;
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ GitHub Actions Tutorial</h1>
    <p>Welcome to your first CI/CD project!</p>

    <div class="controls">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="showSurprise()">Get Inspired</button>
    </div>

    <p id="message"></p>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function showSurprise() {
            const messages = [
                "Workflow run successful! âœ…",
                "Your code is looking sharp today. ðŸ’»",
                "May your builds always be green! ðŸŸ¢",
                "Automating the world, one commit at a time.",
                "GitHub Actions: making your life easier."
            ];
            const randomIndex = Math.floor(Math.random() * messages.length);
            document.getElementById('message').innerText = messages[randomIndex];
        }
    </script>
</body>
</html>
